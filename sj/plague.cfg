	//Sensitivity Settings
	
		sensitivity 3
		m_pitch 0.022
		m_yaw 0.022
		cl_mouselook 1

	//Hud Settings
	
		//cl_hud_color 0 //- Gray
		//cl_hud_color 1 //- White
		//cl_hud_color 2 //- Light blue
		//cl_hud_color 3 //- Blue
		//cl_hud_color 4 //- Purple
